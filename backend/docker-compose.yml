
services:
  postgres:
    image: postgres:15
    container_name: backend-postgres-1
    environment:
      POSTGRES_USER: dac
      POSTGRES_PASSWORD: dac
      # Criamos um banco gen√©rico "dacdb" que serve de base ‚Äî os MS podem criar schemas pr√≥prios
      POSTGRES_DB: dacdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dac-network

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dac
      MONGO_INITDB_ROOT_PASSWORD: dac
      MONGO_INITDB_DATABASE: db_notificacoes
    volumes:
      - mongodata:/data/db
    networks:
      - dac-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - dac-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - ms-autenticacao
      - ms-usuarios
      - ms-cursos
      - ms-avaliacoes
      - ms-progresso
      - ms-gamificacao
      - ms-notificacoes
    networks:
      - dac-network

  ms-autenticacao:
    build: ./ms-autenticacao
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      MAIL_USERNAME: arthurdiasbaptista@gmail.com
      MAIL_PASSWORD: flrw elqg tobs chjt
    depends_on:
      - postgres
    networks:
      - dac-network

  ms-usuarios:
    build: ./ms-usuarios
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
      - ms-autenticacao
    networks:
      - dac-network

  # üìö Microsservi√ßo de Cursos
  ms-cursos:
    build: ./ms-cursos
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
    networks:
      - dac-network

  # üìù Microsservi√ßo de Avalia√ß√µes
  ms-avaliacoes:
    build: ./ms-avaliacoes
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
    networks:
      - dac-network

  # üìà Microsservi√ßo de Progresso
  ms-progresso:
    build: ./ms-progresso
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
    networks:
      - dac-network

  # üèÜ Microsservi√ßo de Gamifica√ß√£o
  ms-gamificacao:
    build: ./ms-gamificacao
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - dac-network

  ms-notificacoes:
    build: ./ms-notificacoes
    ports:
      - "8087:8087"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://dac:dac@mongo:27017/db_notificacoes?authSource=admin
    depends_on:
      - mongo
    networks:
      - dac-network

# Volumes persistentes
volumes:
  pgdata:
  mongodata:

# Rede comum entre todos os servi√ßos
networks:
  dac-network:
    driver: bridge