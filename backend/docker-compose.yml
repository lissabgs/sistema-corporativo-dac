services:
  postgres:
    image: postgres:15
    container_name: backend-postgres-1
    environment:
      POSTGRES_USER: dac
      POSTGRES_PASSWORD: dac
      POSTGRES_DB: dacdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dac-network

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dac
      MONGO_INITDB_ROOT_PASSWORD: dac
      MONGO_INITDB_DATABASE: db_notificacoes # O Mongo cria esta DB, mas os servi√ßos podem criar outras
    volumes:
      - mongodata:/data/db
    networks:
      - dac-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - dac-network

  # NOVO SERVI√áO: RABBITMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # Porta do AMQP (para os servi√ßos Spring)
      - "15672:15672" # Porta da Interface Web de Gest√£o
    environment:
      RABBITMQ_DEFAULT_USER: dac
      RABBITMQ_DEFAULT_PASS: dac
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/ # NOVO VOLUME
    networks:
      - dac-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - ms-autenticacao
      - ms-usuarios
      - ms-cursos
      - ms-avaliacoes
      - ms-progresso
      - ms-gamificacao
      - ms-notificacoes
      - rabbitmq # ADICIONADO
    networks:
      - dac-network

  ms-autenticacao:
    build: ./ms-autenticacao
    ports:
      - "8081:8081"
    environment:
      # Configura√ß√£o MongoDB
      SPRING_DATA_MONGODB_URI: mongodb://dac:dac@mongo:27017/db_autenticacao?authSource=admin

      # Configura√ß√£o RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: dac
      SPRING_RABBITMQ_PASSWORD: dac

      # Configura√ß√£o Email
      MAIL_USERNAME: arthurdiasbaptista@gmail.com
      MAIL_PASSWORD: flrw elqg tobs chjt
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - dac-network

  ms-usuarios:
    build: ./ms-usuarios
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
      - ms-autenticacao
    networks:
      - dac-network

  # üìö Microsservi√ßo de Cursos (CORRIGIDO)
  ms-cursos:
    build: ./ms-cursos
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
    networks:
      - dac-network

  # üìù Microsservi√ßo de Avalia√ß√µes
  ms-avaliacoes:
    build: ./ms-avaliacoes
    ports:
      - "8084:8084"
    environment:
      # (Este ainda usa Postgres, o que est√° correto por agora)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
    networks:
      - dac-network

  # üìà Microsservi√ßo de Progresso (CORRIGIDO)
  ms-progresso:
    build: ./ms-progresso
    ports:
      - "8085:8085"
    environment:
      # Aponta para o MongoDB
      SPRING_DATA_MONGODB_URI: mongodb://dac:dac@mongo:27017/db_progresso?authSource=admin
      # Configura√ß√£o do RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: dac
      SPRING_RABBITMQ_PASSWORD: dac
    depends_on:
      - mongo # MUDADO
      - rabbitmq # ADICIONADO
    networks:
      - dac-network

  # üèÜ Microsservi√ßo de Gamifica√ß√£o (CORRIGIDO)
  ms-gamificacao:
    build: ./ms-gamificacao
    ports:
      - "8086:8086"
    environment:
      # Aponta para o MongoDB
      SPRING_DATA_MONGODB_URI: mongodb://dac:dac@mongo:27017/db_gamificacao?authSource=admin
      # Configura√ß√£o do RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: dac
      SPRING_RABBITMQ_PASSWORD: dac
      # Mant√©m a configura√ß√£o do Redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - mongo # MUDADO
      - redis
      - rabbitmq # ADICIONADO
    networks:
      - dac-network

  ms-notificacoes:
    build: ./ms-notificacoes
    ports:
      - "8087:8087"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://dac:dac@mongo:27017/db_notificacoes?authSource=admin
      # Configura√ß√£o do RabbitMQ (para ele OUVIR eventos)
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: dac
      SPRING_RABBITMQ_PASSWORD: dac
    depends_on:
      - mongo
      - rabbitmq # ADICIONADO
    networks:
      - dac-network

# Volumes persistentes
volumes:
  pgdata:
  mongodata:
  rabbitmq_data: # NOVO VOLUME

# Rede comum entre todos os servi√ßos
networks:
  dac-network:
    driver: bridge