version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: dacdb
      POSTGRES_USER: dac
      POSTGRES_PASSWORD: dac
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dac-network

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dac
      MONGO_INITDB_ROOT_PASSWORD: dac
      MONGO_INITDB_DATABASE: db_autenticacao
    volumes:
      - mongo_data:/data/db
    networks:
      - dac-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: dac
      RABBITMQ_DEFAULT_PASS: dac
    networks:
      - dac-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - ms-autenticacao
      - ms-usuarios
    networks:
      - dac-network

  ms-autenticacao:
    build: ./ms-autenticacao
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://dac:dac@mongo:27017/db_autenticacao?authSource=admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: dac
      SPRING_RABBITMQ_PASSWORD: dac
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - dac-network

  ms-usuarios:
    build: ./ms-usuarios
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
    depends_on:
      - postgres
    networks:
      - dac-network

  ms-cursos:
    build: ./ms-cursos
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
    depends_on:
      - postgres
    networks:
      - dac-network

  ms-avaliacoes:
    build: ./ms-avaliacoes
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
    networks:
      - dac-network

  ms-progresso:
    build: ./ms-progresso
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
    depends_on:
      - postgres
    networks:
      - dac-network

  ms-gamificacao:
    build: ./ms-gamificacao
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dacdb
      SPRING_DATASOURCE_USERNAME: dac
      SPRING_DATASOURCE_PASSWORD: dac
    depends_on:
      - postgres
    networks:
      - dac-network

  ms-notificacoes:
    build: ./ms-notificacoes
    ports:
      - "8087:8087"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://dac:dac@mongo:27017/db_notificacoes?authSource=admin
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - dac-network

volumes:
  postgres_data:
  mongo_data:

networks:
  dac-network:
    driver: bridge