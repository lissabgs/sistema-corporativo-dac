version: '3.8'

services:
  # ‚úÖ SEUS SERVI√áOS ATUAIS (mantenha tudo igual)
  postgres:
    image: postgres:15
    container_name: dac-postgres
    environment:
      POSTGRES_DB: dac_corporativo
      POSTGRES_USER: dac_user
      POSTGRES_PASSWORD: dac123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dac-network

  mongodb:
    image: mongo:7
    container_name: dac-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: dac_user
      MONGO_INITDB_ROOT_PASSWORD: dac123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - dac-network

  redis:
    image: redis:7-alpine
    container_name: dac-redis
    ports:
      - "6379:6379"
    networks:
      - dac-network

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: dac-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: dac_user
      RABBITMQ_DEFAULT_PASS: dac123
    networks:
      - dac-network

  # üöÄ ADICIONE O API GATEWAY AQUI
  api-gateway:
    build: ./api-gateway  # ‚¨ÖÔ∏è Caminho para a pasta do gateway
    container_name: dac-api-gateway
    ports:
      - "8080:8080"  # ‚¨ÖÔ∏è Porta principal do sistema
    environment:
      - JWT_SECRET=chave_secreta_compartilhada_2025
      - MS_AUTH_URL=http://ms-autenticacao:8081  # ‚¨ÖÔ∏è Nome do container do MS-AUTH
    depends_on:
      - mongodb
      - postgres
      - redis
      - rabbitmq
    networks:
      - dac-network

  # üéØ ADICIONE SEU MS-AUTENTICACAO (se ainda n√£o tem)
  ms-autenticacao:
    build: ./ms-autenticacao  # ‚¨ÖÔ∏è Seu MS existente
    container_name: dac-ms-autenticacao
    ports:
      - "8081:8081"
    environment:
      - JWT_SECRET=chave_secreta_compartilhada_2025  # ‚¨ÖÔ∏è MESMA CHAVE!
      - SPRING_DATA_MONGODB_URI=mongodb://dac_user:dac123@mongodb:27017/dac_autenticacao?authSource=admin
    depends_on:
      - mongodb
    networks:
      - dac-network

volumes:
  postgres_data:
  mongo_data:

networks:
  dac-network:
    driver: bridge