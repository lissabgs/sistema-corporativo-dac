<div class="sidebar-container">
  
  <div class="top-section">
    <div class="app-header">
      <h2>Sistema DAC E-learning</h2>
    </div>

    <div class="profile-box">
      <div class="avatar-circle">
        <mat-icon>person</mat-icon>
      </div>
      <span class="role-badge">{{ userRole }}</span>
    </div>

    <mat-nav-list class="nav-menu">
      
      <ng-container *ngIf="userRole === 'FUNCIONARIO'">
        <a mat-list-item routerLink="/dashboard-funcionario" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/catalogo-cursos" routerLinkActive="active-link">
          <mat-icon matListItemIcon>school</mat-icon>
          <span matListItemTitle>Catálogo de Cursos</span>
        </a>
      </ng-container>

      <ng-container *ngIf="userRole === 'INSTRUTOR' || userRole === 'ADMINISTRADOR'">
        <a mat-list-item routerLink="/dashboard-instrutor" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <mat-divider class="menu-divider"></mat-divider>
        <div mat-subheader>Gestão</div>
        
        <a mat-list-item routerLink="/gerenciar-cursos" routerLinkActive="active-link">
          <mat-icon matListItemIcon>edit_note</mat-icon>
          <span matListItemTitle>Gerenciar Cursos</span>
        </a>
      </ng-container>

    </mat-nav-list>
  </div>

  <div class="bottom-section">
    <mat-nav-list>
      <a mat-list-item (click)="logout()" class="logout-item">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Sair</span>
      </a>
    </mat-nav-list>
  </div>

</div>
