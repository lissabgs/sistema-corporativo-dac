<div class="page-background">
  
  <div class="table-container mat-elevation-z8">
    
    <div class="page-header">
      <div class="header-text">
        <h2>Gerenciar Usuários</h2>
        <p>Administre o acesso e os dados dos funcionários.</p>
      </div>
      <button mat-raised-button class="btn-novo" (click)="abrirDialog()">
        <mat-icon>person_add</mat-icon> Novo Usuário
      </button>
    </div>

    <table mat-table [dataSource]="usuarios" class="custom-table">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="user-info">
            <span class="user-name">{{element.nome}}</span>
            <span class="user-email">{{element.email}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="cargo-info">
            <span>{{element.cargo}}</span>
            <small class="dept-badge" *ngIf="element.departamentoNome">
              {{element.departamentoNome}}
            </small>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Perfil </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-chip [color]="getCorPerfil(element.perfil)" selected class="small-chip">
            {{ element.perfil }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- CORREÇÃO AQUI: Trocado 'element.ativo' por 'element.status' -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Status </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <span [class.status-ativo]="element.status" [class.status-inativo]="!element.status">
            {{ element.status ? 'ATIVO' : 'INATIVO' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <div class="actions-container">
            <button mat-icon-button class="btn-editar" (click)="abrirDialog(element)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            
            <button mat-icon-button color="warn" (click)="deletar(element.id)" matTooltip="Inativar">
              <mat-icon>block</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div *ngIf="usuarios.length === 0" class="empty-state">
      <mat-icon>people_outline</mat-icon>
      <p>Nenhum usuário encontrado.</p>
    </div>

  </div>
</div>
