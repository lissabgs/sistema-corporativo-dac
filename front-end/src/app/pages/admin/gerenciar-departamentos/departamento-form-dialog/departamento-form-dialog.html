<div class="dialog-container">

  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Departamento' : 'Novo Departamento' }}</h2>
    <p>Gerencie as áreas da empresa.</p>
  </div>

  <mat-dialog-content class="custom-content">
    <form [formGroup]="form">
      
      <div class="section-title">Dados do Departamento</div>

      <div class="grid-2">
        <mat-form-field appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigo" placeholder="EX: TI-DEV">
          <mat-error>Obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nome do Departamento</mat-label>
          <input matInput formControlName="nome" placeholder="Ex: Desenvolvimento">
          <mat-error>Obrigatório</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width mt-2">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao" rows="3"></textarea>
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <div class="dialog-actions">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="btn-salvar"(click)="onSubmit()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Salvar
    </button>
  </div>

</div>
