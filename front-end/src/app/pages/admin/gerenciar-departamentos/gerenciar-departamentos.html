<div class="page-background">
  
  <div class="table-container mat-elevation-z8">
    
    <div class="page-header">
      <div class="header-text">
        <h2>Departamentos</h2>
        <p>Gerencie a estrutura organizacional da empresa.</p>
      </div>
      <button mat-raised-button color="primary" class="btn-novo" (click)="abrirDialog()">
        <mat-icon>add_business</mat-icon> Novo Departamento
      </button>
    </div>

    <table mat-table [dataSource]="departamentos" class="custom-table">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element" class="code-cell"> 
          {{element.codigo}} 
        </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element" class="font-medium"> 
          {{element.nome}} 
        </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element" class="text-muted"> 
          {{element.descricao || '-'}} 
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <div class="actions-container">
            <button mat-icon-button color="primary" (click)="abrirDialog(element)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="departamentos.length === 0" class="empty-state">
      <mat-icon>domain_disabled</mat-icon>
      <p>Nenhum departamento cadastrado.</p>
    </div>

  </div>
</div>
