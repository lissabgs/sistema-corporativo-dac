<div class="container-page">
  <div class="header-actions">
    <h1>Gerenciar Avaliações</h1>
    <button mat-raised-button color="primary" (click)="abrirDialog()">
      <mat-icon>add</mat-icon> Nova Avaliação
    </button>
  </div>

  <table mat-table [dataSource]="avaliacoes" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="cursoId">
      <th mat-header-cell *matHeaderCellDef> Curso ID </th>
      <td mat-cell *matCellDef="let element"> {{element.cursoId}} </td>
    </ng-container>

    <ng-container matColumnDef="tempo">
      <th mat-header-cell *matHeaderCellDef> Tempo (min) </th>
      <td mat-cell *matCellDef="let element"> {{element.tempoLimiteMinutos}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="abrirDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div *ngIf="avaliacoes.length === 0" class="empty-state">
    Nenhuma avaliação cadastrada.
  </div>
</div>
