<div class="cards-container">

  <div class="mini-card" *ngFor="let curso of cursos">

    <div class="card-header">
      <div class="tags">
        <span class="tag">{{ curso.categoria }}</span>
        <span class="tag">{{ curso.dificuldade }}</span>
      </div>
      <div class="xp-badge">
        <mat-icon>bolt</mat-icon>
        <span>{{ curso.xp }} XP</span>
      </div>
    </div>

    <div class="card-body">
      <h2 class="curso-titulo">{{ curso.titulo }}</h2>
      
      <p class="instrutor">
        Instrutor: <strong>{{ curso.instrutor }}</strong>
      </p>

      <p class="sobre-text">{{ curso.descricao }}</p>

      <div class="meta-row">
        <div class="meta-item" title="Duração">
          <mat-icon>schedule</mat-icon>
          <span>{{ curso.duracao }}h</span>
        </div>

        <div class="meta-item" title="Avaliação">
          <mat-icon>star</mat-icon>
          <span>{{ curso.avaliacaoMedia || 'Nova' }}</span>
        </div>

        <div class="meta-item status-item" [ngClass]="curso.status">
          <mat-icon>circle</mat-icon>
          <span>{{ formatarStatus(curso.status) }}</span>
        </div>
      </div>
    </div>

    <div class="acoes">

      <ng-container *ngIf="curso.status === 'inscrito'">
        <button mat-stroked-button color="warn" class="btn-full" (click)="cancelar(curso)">
          Cancelar inscrição
        </button>
      </ng-container>

      <ng-container *ngIf="curso.status === 'em-andamento'">
        <button mat-flat-button class="btn-primary btn-full" (click)="assistir(curso)">
          <mat-icon>play_circle_outline</mat-icon>
          Assistir a aula
        </button>

        <div class="btn-row">
          <button mat-stroked-button class="btn-half" (click)="pausar(curso)">
            Pausar
          </button>
          <button mat-stroked-button color="warn" class="btn-half" (click)="cancelar(curso)">
            Cancelar
          </button>
        </div>
      </ng-container>

      <ng-container *ngIf="curso.status === 'pausado'">
        <button mat-stroked-button class="btn-verde btn-full" (click)="retomar(curso)">
          <mat-icon>play_arrow</mat-icon>
          Retomar curso
        </button>
        
        <button mat-button color="warn" class="btn-full btn-link" (click)="cancelar(curso)">
          Cancelar inscrição
        </button>
      </ng-container>

    </div>

  </div>
</div>
