<div class="cards-container">

  <div class="mini-card" *ngFor="let curso of cursos">

    <!-- TAGS SUPERIORES -->
    <div class="tags">
      <span class="tag">{{ curso.categoria }}</span>
      <span class="tag">{{ curso.dificuldade }}</span>
    </div>

    <!-- TÍTULO -->
    <h2 class="curso-titulo">{{ curso.titulo }}</h2>

    <!-- INSTRUTOR -->
    <p class="instrutor">
      Instrutor: <strong>{{ curso.instrutor }}</strong>
    </p>

    <!-- XP -->
    <div class="xp-row">
      <mat-icon>bolt</mat-icon>
      <span>{{ curso.xp }} XP</span>
    </div>

    <!-- SOBRE -->
    <h3 class="sobre-title">Sobre o curso</h3>
    <p class="sobre-text">{{ curso.descricao }}</p>

    <!-- METADADOS -->
    <div class="meta-row">
      <div class="meta-item">
        <mat-icon>timer</mat-icon>
        <span>Duração: {{ curso.duracao }}h</span>
      </div>

      <div class="meta-item">
        <mat-icon>star</mat-icon>
        <span>Avaliação: {{ curso.avaliacaoMedia || 'Nova' }}</span>
      </div>

      <div class="meta-item">
        <mat-icon>school</mat-icon>
        <span>Status: {{ curso.status }}</span>
      </div>
    </div>

    <!-- AÇÕES DOS BOTÕES -->
    <div class="acoes">

      <!-- STATUS: INSCRITO -->
      <button *ngIf="curso.status === 'inscrito'"
              mat-raised-button
              class="botao-cheio btn-vermelho"
              (click)="cancelar(curso)">
        Cancelar inscrição
      </button>

      <!-- STATUS: EM ANDAMENTO -->
      <ng-container *ngIf="curso.status === 'em-andamento'">
        <button mat-raised-button 
                class="botao-cheio btn-amarelo"
                (click)="pausar(curso)">
          Pausar curso
        </button>

        <button mat-raised-button 
                class="botao-cheio btn-vermelho"
                (click)="cancelar(curso)">
          Cancelar inscrição
        </button>
      </ng-container>

      <!-- STATUS: PAUSADO -->
      <ng-container *ngIf="curso.status === 'pausado'">
        <button mat-raised-button 
                class="botao-cheio btn-verde"
                (click)="retomar(curso)">
          Retomar curso
        </button>

        <button mat-raised-button 
                class="botao-cheio btn-vermelho"
                (click)="cancelar(curso)">
          Cancelar inscrição
        </button>
      </ng-container>

    </div>

  </div>

</div>
