<div class="cursos-grid">
  <mat-card class="curso-card" *ngFor="let curso of cursosFiltrados">
    
    <div class="curso-header">
      <div class="curso-title-row">
        <h3>{{ curso.titulo }}</h3>
        <mat-chip-set>
          <mat-chip>{{ curso.categoriaId }}</mat-chip>
        </mat-chip-set>
      </div>
      <p class="instrutor">ID Instrutor: {{ curso.instrutorId }}</p>
    </div>

    <mat-card-content>
      <p class="descricao">{{ curso.descricao }}</p>
      
      <div class="meta-info">
        <span><mat-icon>timer</mat-icon> {{ curso.duracaoEstimada }}</span>
        
        <span><mat-icon>signal_cellular_alt</mat-icon> {{ curso.nivelDificuldade }}</span>
        
        <span><mat-icon>star</mat-icon> {{ curso.avaliacaoMedia || '-' }}</span>
      </div>

      <div class="xp-badge">
        <mat-icon>bolt</mat-icon>
        <strong>{{ curso.xpOferecido }} XP</strong>
      </div>

      <div *ngIf="curso.prerequisitosAtendidos === false" class="aviso-requisito">
        <mat-icon color="warn">warning</mat-icon>
        <span>Pr√©-requisitos pendentes</span>
      </div>
    </mat-card-content>

    <mat-card-actions style="display: flex; justify-content: flex-end;">
      
      <button mat-raised-button 
        [color]="jaInscrito(curso.id) ? 'accent' : 'primary'"
        (click)="tratarAcao(curso)">
        
        <mat-icon>{{ jaInscrito(curso.id) ? 'play_circle' : 'visibility' }}</mat-icon>
        &nbsp;
        {{ jaInscrito(curso.id) ? 'Continuar' : 'Ver Detalhes' }}
      
      </button>

    </mat-card-actions>
  </mat-card>
</div>
